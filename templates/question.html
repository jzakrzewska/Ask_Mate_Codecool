<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question['title'] }}</title>
</head>
<body>
    <h1>{{ question['title']}}</h1>
    <br>
    {{ question['message'] }}
    <br>
    <h2>Answers:</h2>
    <ul>
        {% for answer in answers %}
            <li>{{ answer['message'] }}</li>
        {% endfor %}
    </ul>


</body>
</html>
