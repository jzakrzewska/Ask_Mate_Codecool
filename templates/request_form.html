<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    {% if question == None %}
        <title> Add new question</title>
    {% else %}
        <title> Edit question</title>
    {% endif %}

</head>
<body>
    {% if question == None %}
         <h1>Ask new question!</h1>
    {% else %}
         <h1>Edit question!</h1>
    {% endif %}

    {% if question == None %}
         <form action="{{ url_for("add_question_post") }}" method="post">
             <label for="title">Title</label><br>
             <input name="title" id="title" type="text" minlength="5" maxlength="50"> <br><br>


             <label for="message">Message</label><br>
             <textarea name="message" id="message" minlength="5" maxlength="5000" ></textarea><br><br>
         <br>
             <input type="submit" value="submit">

         </form>
    {% else %}
         <form action="{{ url_for("edit_question_post", question_id=question["id"]) }}" method="post">
             <label for="title">Title</label><br>
             <input name="title" id="title" type="text" minlength="5" maxlength="50" value="{{ question["title"] }}"> <br><br>


             <label for="message">Message</label><br>
             <textarea name="message" id="message" minlength="5" maxlength="5000">{{ question["message"] }}</textarea><br><br>
         <br>
             <input type="submit" value="Edit">

            <input name="id" id="id" type="hidden">
         </form>
    {% endif %}

</body>
</html>
