<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if story == None %}
        <title>Add new question </title>
    {% esle %}
        <title>Edit question!</title>
    {% endif %}
    <title>Add new question!</title>
</head>
<body>
       {% if story == None %}
        <h1>Add new question </h1>

           <form action="{{ url_for("add_user_story_post") }}" method="post">
             <label for="title">Title</label><br>
             <input name="title" id="title" type="text" minlength="5" maxlength="50"> <br><br>


             <label for="message">Message</label><br>
             <textarea name="message" id="message" minlength="5" maxlength="5000" ></textarea><br><br>
         <br>
             <input type="submit" value="submit">
           </form>

    {% esle %}
        <h1>Edit question!</h1>

           <form action="{{ url_for("edit_user_story_post") }}" method="post">
             <label for="title">Title</label><br>
             <input name="title" id="title" type="text" minlength="5" maxlength="50"> <br><br>


             <label for="message">Message</label><br>
             <textarea name="message" id="message" minlength="5" maxlength="5000" ></textarea><br><br>
         <br>
             <input type="submit" value="submit">

         </form>


    {% endif %}
    <title>Add new question!</title>

</body>
</html>
