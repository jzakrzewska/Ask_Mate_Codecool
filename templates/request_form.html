<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new question!</title>
    <style>
     #AskMateHeader {
         background-color: lightsteelblue;
         color: darkslategrey;
         padding: 30px;
         text-align: center;
     }

    </style>
</head>
<body>

        <h1 id= "AskMateHeader">Ask new question!</h1>
         <form action="{{ url_for("add_question_post") }}" method="post">
             <label for="title">Title</label><br>
             <input name="title" id="title" type="text" minlength="5" maxlength="50"> <br><br>

             <label for="message">Message</label><br>
             <textarea name="message" id="message" minlength="5" maxlength="5000" ></textarea><br><br>

             <p><input type="submit" value="submit question"></p>
             </form>






</body>
</html>
