<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add new answer</title>
</head>
<body>
    {{ question['message'] }}
    <br>
    <h1>Add new answer!</h1>
         <form action="{{ url_for("add_new_answer", question_id=question["id"]) }}" method="post">

             <label for="message">Message</label><br>
             <textarea name="message" id="message" minlength="5" maxlength="5000" ></textarea><br><br>
         <br>
             <input type="submit" value="submit">
         </form>
</body>
</html>
